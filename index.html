<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Employee Management System</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" id="btnNew">New</button>
            </div>
            <div class="col-4 d-flex">
                <span>Sorting Order</span>
                <select name="" id="ddlSortOrder" class="form-select">
                    <option value="1">Ascending</option>
                    <option value="2">Descending</option>
                </select>
            </div>
            <div class="col-4 d-flex">
                <span>Sorting Criteria</span>
                <select name="" id="ddlSort" class="form-select">
                    <option value="-1"></option>
                    <option value="firstName">FirstName</option>
                    <option value="lastName">LastName</option>
                    <option value="patronymic">Patronymic</option>
                    <option value="gender">Gender</option>
                    <option value="nationality">Nationality</option>
                    <option value="position">Position</option>
                    <option value="salary">Salary</option>
                </select>
            </div>
            <div class="col-3">
                <input type="text" id="txtSearch" class="form-control" placeholder="Search...">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-bordered table-striped table-hover" id="tblData">
                    <thead>
                        <tr>
                            <th colspan="2"></th>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Patronymic</th>
                            <th>Gender</th>
                            <th>Nationality</th>
                            <th>Position</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="trNewRow" class="invisibl">
                            <td>
                                <i class="fa-solid fa-save"></i>
                            </td>
                            <td>
                                <i class="fa-solid fa-undo"></i>
                            </td>
                            <td>
                                <input type="text" id="txtId" class="form-control">
                            </td>
                            <td>
                                <input type="text" id="txtFirstName" class="form-control">
                            </td>
                            <td>
                                <input type="text" id="txtLastName" class="form-control">
                            </td>
                            <td>
                                <input type="text" id="txtPatronymic" class="form-control">
                            </td>
                            <td>
                                <select  id="ddlGender" class="form-select"></select>
                            </td>
                            <td>
                                <select  id="ddlNationality" class="form-select"></select>
                            </td>
                            <td>
                                <select  id="ddlPosition" class="form-select"></select>
                            </td>
                            <td>
                                <input type="text" id="txtSalary" class="form-control">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
